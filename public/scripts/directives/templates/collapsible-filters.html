<span class='collapsible-control icon-arrow-down2' data-ng-click="toggleFilters()"
  analytics-on="click" analytics-category="Research Collections"
  analytics-event="Click" analytics-label="Dropdown - {{parentTermName}}">
</span>
<div class='collapsible-filters'>
  <ul>
    <li data-ng-repeat='filter in items'>
      <a href="" data-ng-click="filterItem({term:filter}); checkActiveFilter(filteredResults, filter.id)"
        data-ng-class="{'active': activeFilter.id == filter.id}"
        analytics-on="click" analytics-category="Research Collections"
        analytics-event="Click" analytics-label="Subjects: {{parentTermName}} - {{filter.name}}">
        {{filter.name}}
      </a>
    </li>
  </ul>
</div>
